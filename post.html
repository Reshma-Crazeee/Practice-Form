            <br>

                <option value="Jobs">Jobs</option>
                <option value="Classes">Classes</option>
            </select><br><br>
            <select>
                <option >-Sub categories-</option>
                <option value="Boats- Ships">Boats- Ships</option>

                <option value="Trucks - Commerical vehicles">Trucks - Commerical vehicles</option>
            </select><br><br>
            <select>
                <option >-Sub categories-</option>

            <label for="">Tag</label>

                <option value="Sale">Sale</option>
            </select><br><br>
            <label for="">Description</label>
            <textarea name="" id="" class="desc">
                
            </textarea>
            <br><br>

            <input type="file" placeholder="➕Upload Image(s)" name="filename" multiple="multiple" style="background-color: #3a4cf5;color: white;"></input><p><b>Drag & Drop Image(s)</b> first Image will be your main photo</p>
